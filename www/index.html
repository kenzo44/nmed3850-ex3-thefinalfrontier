<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>The Final Frontier</title>

    <!--Framework 7 Stylesheet-->
    <link rel="stylesheet" href="assets/css/framework7.min.css">
    <link rel="stylesheet" href="assets/css/display.css">
    <link rel="stylesheet" href="assets/css/stars.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay element -->
        <div class="statusbar"></div>
        <div class="view view-main">

            <div class="page" data-name="home">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="title"><i class="fas fa-rocket"></i> The Final Frontier</div>
                        <div class="right" style="margin-right: 16px;"><i class="fas fa-sync-alt" onclick="freshStart()"></i></div>
                    </div>
                </div>


                <div class="page-content">
                    <!--Star Background-->
                    <div id='stars'></div>
                    <div id='stars2'></div>
                    <div id='stars3'></div>

                    <div class="timeline">
                        <div class="timeline-item">
                            <div class="timeline-item-date">6 <small>FEB</small></div>
                            <div class="timeline-item-divider"></div>

                            <div class="timeline-item-content">

                                <div class="timeline-item-inner">

                                    <div class="timeline-item-title">
                                        <div id="td-title"></div>
                                    </div>
                                    <div class="timeline-item-subtitle">
                                        <div id="td-container"></div>
                                    </div>
                                    <div class="timeline-item-text">
                                        <div id="td-copyright"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="timeline-item">
                            <div class="timeline-item-date">5 <small>FEB</small></div>
                            <div class="timeline-item-divider"></div>
                            <div class="timeline-item-content">
                                <div class="timeline-item-inner">
                                    <div class="timeline-item-title"><div id="yd-title"></div></div>
                                    <div class="timeline-item-subtitle">Subtitle</div>
                                    <div class="timeline-item-text">Text</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!--end page-content-->
            </div>
            <!--end page-->
        </div>
        <!--end main view-->
    </div>
    <!--end app-->
    <script>
        function freshStart() {
            window.location.reload();
        }
    </script>

    <script type="text/javascript" src="cordova.js"></script>

    <!--Framework 7-->
    <script type="text/javascript" src="assets/js/framework7.min.js"></script>
    <script type="text/javascript" src="assets/js/scripts.js"></script>
    <script type="text/javascript" src="assets/js/nasa-data.js"></script>
</body>

</html>
